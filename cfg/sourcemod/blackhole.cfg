// If set to 1, black hole rockets are only created on critical shots.
// -
// Default: "0"
sm_blackhole_critical "0"

// How much damage should the blackholes do per second?
// -
// Default: "50"
sm_blackhole_damage "50"

// How close player is before doing damage/teleporting them?
// -
// Default: "80"
sm_blackhole_inner_radius "80"

// How long does the black hole last?
// -
// Default: "3.0"
sm_blackhole_duration "3.0"

// Enables/Disables Black hole rockets.
// -
// Default: "1"
sm_blackhole_enabled "1"

// What should the pull force be?
// -
// Default: "200"
sm_blackhole_pullforce "200"

// Radius of pull.
// -
// Default: "150"
sm_blackhole_radius "150"

// When players are in radius of the black hole, their screens will shake.
// -
// Default: "1"
sm_blackhole_shake "1"

// If set to 1, black hole rockets will effect teammates.
// -
// Default: "0"
sm_blackhole_ff "0"
